<!DOCTYPE html>

<body>
    <!-- AUDIO -->
    <!--<audio>
        <sourse src="" type="audio/mp3">

    lo uso solamente se per qualche motivo devo caricare file dellos stesso video-->
    <audio src="" controls></audio> <!-- controls per fare apparire i comandi-->
    <!--
        controls -> fondamentale per far apparire play, pause, ecc.
        autoplay -> fa partire automaticamento in automatico il contenuto
        loop -> eseguire in loop un audio
        muted -> mutare l'audio
        src -> percorso del file (fondamentale)
    -->
    <!-- VIDEO -->
    <video src="" controls width="300" poster=""></video>
    <!--
        autoplay -> fa partire in automatico il contenuto (ormai Ã¨ quais impossibile)
        controls -> fondamentale per far apparire play, pause, ecc.
        loop -> eseguire in loop un audio
        muted -> mutare l'audio
        src -> percorso del file (fondamentale)
        poster -> immagine di copertina (immagine che fa da segnaposto)
        width|heigth -> stabiliscono la dimensione del player
    -->
    <!-- INCORPORARE UN VIDEO --> <!-- condividi -> incorpora -> copia -->
