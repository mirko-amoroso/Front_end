<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradienti</title>
    <style>
        #grad1, #grad2, #grad3, #grad4, #grad5 {height: 100px; width: 400px; margin: 10px;}
        #grad1 {background-image: linear-gradient(red, black);} /* top botton*/
        #grad2 {background-image: linear-gradient(to right, red, black);} /* verso destra*/
        #grad3 {background-image: linear-gradient(to bottom right, red, black);} /* verso basso a destra */
        #grad4 {background-image: linear-gradient(to right, red, orange, violet, purple, black);} /* passa da questi colori */
        #grad5 {background-image: repeating-linear-gradient( 90deg, red 0px, red 10px, red 10px, yellow 10px, yellow 20px);} /* deg = inclinazione di come viene colorata l√¨immagoine 
                                                                                                                                                | partenza, fine, spessore 
                                                                                                                                                | partenza, fine */

    </style>
</head>
<body>
    <div id="grad1"></div>
    <div id="grad2"></div>
    <div id="grad3"></div>
    <div id="grad4"></div>
    <div id="grad5"></div>
</body>
</html>
