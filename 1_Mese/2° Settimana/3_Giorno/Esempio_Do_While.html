<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Do While</title>
</head>
<body>
    <script>
        let = i;
        do{
            console.log("i = " + i + "ed è minore di 10");
            i += 1;
        }while (i < 10); // se la condizione è True entra alle istruzione del Do
        
    </script>
</body>
</html>
