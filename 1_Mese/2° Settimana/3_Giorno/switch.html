<body>
    <h1>Switch</h1>
    <p> quando il mio costrutto if a cascata diventa troppo complesso (perchè ci sono troppe condizioni da verificare)
        posso usare un'altro costruttore <code>Switch</code> -> perfetto quando ho enne condizioni da verificare <br>
        <b>Schema Sintattico di Switch</b>
    </p>
    <script>
        switch(espressione) {
            case espressione_1 : istruzione_1
            break;
            case espressione_2 : istruzione_2
            break;
            case espressione_3 : istruzione_3
            break;
            default: istruzione_5;
            break;
        }
        // l'espressione di riferimento viene confrontata con le espressioni dei vari case
        // quando si trova l'espressione corrispondente si esgue il blocco di codice assegnato
        // se non si trova corrispondenza viene eseguito il blocco di codice associato alla keyword default
        // la keyword default è opzionale se do tutti i case probabili non devo scriverlo
        // break è importante perche ci permette di evitare la prosecuzione con il caso successivo
        // ESEMPIO:
        switch(x % 2 ) {
            case 0 : x + "è pari"
            break;
            case 1 : x + "è dispari"
            break;
            default: messaggio = x + "non è un numero"
            break;
        }
        // switch lo uso nel caso ci siamo più di 2 case
        // posso eseguire lo stesso blocco di codice per un gruppo di valori
