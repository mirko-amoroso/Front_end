<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direttive Output</title>
</head>
<body>
    <!-- inner HTML-->
    <p> posso selezionare un elemento html e modificare / inserire il contenuto</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "pippo";
    </script>

    <!-- document.write -->
    <p> posso stampare a video dei contenuti o variabili (o entrambi)</p>
    <script>
        document.write(5+6)
    </script>

    <!-- console log -->
    <p>uso la console principale quando voglio fare debug (controllare il flusso di codice)</p>
    <script>
        console.log(5+6);  // la vedo nello strumento di debug del browser (tasto dx -> console)
    </script>

    <!-- window alert o alert -->
    <p>posso stampare qualcosa in un popUp</p>
    <script>
        window.alert (5 + 6);
        alert (5 + 6);        // alert (windos lo posso tralasciare)
    </script>

    <!-- altro metodo -->
</body>
</html>
