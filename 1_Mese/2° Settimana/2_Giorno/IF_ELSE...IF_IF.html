<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, Else...IF, Else</title>
</head>

<body>
    <script>
        let num = "3";
        if (num > 0) {
            console.log("num è maggiore di 0");
        } else if (num < 0) {
            console.log("num non è numero maggiore di 0");
        } else {
            console.log("num non è 0 oppure non è un numero");
        }
    </script>
</body >
</html >
