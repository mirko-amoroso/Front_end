        <nav class="navbar navbar-expand-md bg bg-dark mx-4 my-1">

                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand text-danger" href="#">TrapShoes</a>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 border-danger bg-danger" type="search" placeholder="Search"

    <main class="flex-grow-1 bg-dark mx-4 my-2 py-1">
        <h2 class="text-center text-danger mt-2">TrapShoes - Amministrazione</h2>
        <div class="container bg-dark">
            <div class="row mt-4 justify-content-center">
                <div class="col-12 col-lg-6">
                    <form id="event_form">
                        <div class="mb-3">
                            <label for="name" class="form-label text-danger">Nome Scarpa</label>
                            <input type="text" class="form-control" required id="name" />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label text-danger">Descrizione Scarpa</label>
                            <textarea type="text" class="form-control" id="description" rows="10" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label text-danger">Prezzo Scarpa</label>
                            <input type="number" class="form-control" id="price" required />
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label text-danger">Brand</label>
                            <input type="text" class="form-control" id="brand" required />
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label text-danger">Brand</label>
                            <input type="text" class="form-control" id="img" required />
                        </div>
                        <button type="submit" class="btn btn-danger">Crea!</button>
                    </form>
                </div>
            </div>
        </div>
