<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-md-6">
                    <form>
                        <div class="d-flex align-items-center">
                            <div class="col col-md-6 mt-4">
                                <label for="nome" class="form-label fw-medium">Nome</label>
                                <span id="luogo_inserimento_testo"></span>
                                <input required type="text" class="form-control border border-dark mb-2" id="nome"
                                    required />
                            </div>
                            <div class="col-md-6">
                                <bottom type="button" class="btn btn-primary mt-5 mx-3" id="primo_bottone"
                                    onclick="salva()">Salva</bottom>
                                <bottom type="button" class="btn btn-primary mt-5 mx-2" id="secondo_bottone"
                                    onclick="rimuovi()">Rimuovi</bottom>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-md-6">
                    <p class="text-center mt-5" id="contatore"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./esercitazione.js"></script>
</body>

</html>
