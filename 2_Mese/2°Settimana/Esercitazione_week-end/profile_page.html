<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-black">
    <div class="bg-black">
        <header>
            <img id="size_img" src="./Netflix-assets/assets/netflix_logo.png" alt="logo" class="position-relative">
        </header>
        <main>
            <div class="d-flex mt-3 justify-content-center formattazione">
                <div class="col-sm-4"></div>
                <div class="col-5">
                    <h1 class="text-white ms-3">Edit Profile</h1>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="d-flex justify-content-center formattazione">
                <div class="col-sm-4"></div>
                <div class="col-sm-5 d-flex flex-column border border-start-0 border-end-0 border-dark pt-3">
                    <div class="d-flex">

                        <div class="col-5">
                            <div id="immagine_icona"">
                                <img src="./Netflix-assets/assets/avatar.png" alt="avatar netflix" class="ms-3" id="immagine_avatar">
                                <div class="icona rounded-5">
                                    <img src="./Netflix-assets/assets/icone/pencil-fill.svg"  alt="icona penna" id="icona_oggetto">
                                </div>
                            </div>
                        </div>

                        <div class="col-7 border-bottom border-dark pb-3">
                            <form>
                                <input type="text" readonly class="bg-secondary border-0 text-white mb-3"
                                    value="Strive Student">
                            </form>
                            <label for="floatingInputValue" class="text-secondary">Language</label>
                            <div class="dropdown">
                                <button class="btn btn-trasparent dropdown-toggle text-white border-white mt-3"
                                    type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                                    aria-expanded="false">English
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex mt-4">
                        <div class="col-5"></div>
                        <div class="col-7 border-bottom border-dark pb-3">
                            <label for="floatingInputValue" class="text-secondary mb-3">Maturity Setting:</label>
                            <form>
                                <input type="text" readonly class="bg-dark border-0 text-white"
                                    value="ALL MATURITY RATINGS">
                            </form>
                            <p class="text-white testo_piccolo mt-2">Show titles of <b>all maturity ratings </b>for this
                                profile.</p>
                            <button
                                class="btn btn-trasparent border border-dark rounded-0 w-25 testo_piccolo text-white">EDIT</button>
                        </div>
                    </div>
                    <div class="d-flex mt-3">
                        <div class="col-5"></div>
                        <div class="col-7 pb-3">
                            <label class="text-white">Autopaly controls</label>

                            <div class="input-group-text bg-black border-0 p-0 my-1">
                                <input class="form-check-input mt-0 bg-black border-2 border-dark" type="checkbox"
                                    value="" aria-label="Checkbox for following text input">
                                <span class="text-white ms-2 testo_piccolo">Autoplay next episode in a series on all
                                    devicess</span>
                            </div>
                            <div>
                                <div class="input-group-text bg-black border-0 p-0">
                                    <input class="form-check-input mt-0 bg-black border-2 border-dark" type="checkbox"
                                        value="" aria-label="Checkbox for following text input">
                                    <span class="text-white ms-2 testo_piccolo ">Autoplay prevlews while browsing on all
                                        devices</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="d-flex mt-3 justify-content-center formattazione">
                <div class="col-sm-4"></div>

                <div class="col-sm-5 d-flex justify-content-around ">
                    <div class="col-3 mx-1 mb-3">
                        <button class="btn border-0 text-black rounded-0 mb-3 fw-medium colore_bottone" type="button">
                            SAVE
                        </button>
                    </div>
                    <div class="col-3 mx-1 mb-3">
                        <button class="btn btn-trasparent border border-dark fw-medium rounded-0 mb-3" type="button">
                            CANCEL
                        </button>
                    </div>
                    <div class="col-3 mx-1 mb-3">
                        <button class="btn btn-trasparent border border-dark fw-medium rounded-0" type="button">
                            DELETE PFOFILE
                        </button>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </main>
    </div>
</body>

</html>
