<h2 class="text-center text-primary">Post in evidenza</h2>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{post_array[0].title}}</h5> <!--title-->
    <h6 class="card-subtitle mb-2 text-body-secondary">{{post_array[0].tags}}</h6> <!-- tags-->
    <p class="card-text">{{post_array[0].body}}</p><!--description-->
  </div>
</div>

<h2 class="text-center text-primary">Tutti i post</h2>

<div class="card" *ngFor="let post of array_di_post">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5> <!--title-->
    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.tags}}</h6> <!-- tags-->
    <p class="card-text">{{post.body}}</p><!--description-->
  </div>
</div>
