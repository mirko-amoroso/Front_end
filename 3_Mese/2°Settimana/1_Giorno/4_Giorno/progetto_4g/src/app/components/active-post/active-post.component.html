<div class="card" *ngFor="let active of active_array">
  <div class="card-body">
    <h5 class="card-title">{{active.title}}</h5> <!--title-->
    <h6 class="card-subtitle mb-2 text-body-secondary">{{active.tags}}</h6> <!-- tags-->
    <p class="card-text">{{active.body}}</p><!--description-->
  </div>
</div>
