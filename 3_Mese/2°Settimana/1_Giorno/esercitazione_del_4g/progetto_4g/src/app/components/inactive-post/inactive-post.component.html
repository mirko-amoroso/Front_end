<div class="card" *ngFor="let inactive of inactive_array">
  <div class="card-body">
    <h5 class="card-title">{{inactive.title}}</h5> <!--title-->
    <h6 class="card-subtitle mb-2 text-body-secondary">{{inactive.tags}}</h6> <!-- tags-->
    <p class="card-text">{{inactive.body}}</p><!--description-->
  </div>
</div>
