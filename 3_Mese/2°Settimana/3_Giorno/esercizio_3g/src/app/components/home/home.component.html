<h2>Tutti le Products</h2>
<div class="card" *ngFor="let p of array_products">
  <img src="{{p.images[0]}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{p.title}}</h5>
    <p class="card-text">{{p.description}}</p>
    <a href="#" class="btn btn-primary">{{p.price}}</a>
  </div>
</div>
